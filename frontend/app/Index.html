<!DOCTYPE html>
<html lang="en" ng-app="Nuvem3">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nuvem3</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link href="css/estilo.css" rel="stylesheet" >
    <script src="lib/angular-1.8.2/angular.js"></script>
    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/filters/idadeFilter.js"></script>


</head>
<body ng-controller="Nuvem3Ctrl">
<div class="header">
    <img src="https://www.nuvem3.com.br/images/nuvem3_logo_site.png" width="160" height="60" title="Nuvem3">
</div>

<div class="container">
    <div class="row row-cols-1 row-cols-md-4 g-4">
        <div class="col" ng-repeat="cliente in clientes">
          <div class="card">
            <img src="../../download (1).jpg" class="card-img-top" alt="...">
            <div class="card-body">
              <h5 class="card-title">{{cliente.Nome}}</h5>
              <p class="card-text">Idade: {{cliente.DataDeNascimento | idade}}</p>
            </div>
          </div>
        </div>
    </div>    
</div>
    
</body>
</html>
