<!DOCTYPE html>
<html lang="en" ng-app="Nuvem3">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nuvem3</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link href="css/estilo.css" rel="stylesheet" >
    <script src="lib/angular-1.8.2/angular.js"></script>
    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/filters/idadeFilter.js"></script>


</head>
<body ng-controller="Nuvem3Ctrl">
<div class="header">
    <img src="https://www.nuvem3.com.br/images/nuvem3_logo_site.png" width="160" height="60" title="Nuvem3">
</div>

<div class="cadastrar">
  <button id="btncad" class="btn-secondary">Cadastrar novo cliente</button>
</div>

<div class="container">
    <div class="row row-cols-1 row-cols-md-4 g-4">
        <div class="col" ng-repeat="cliente in clientes">
          <div ng-class="{mulher:cliente.Sexo=='F'}" class="card">
            <div class="card-body">
              <h5 class="card-title">{{cliente.Nome}}</h5>
              <p class="card-text">Idade: {{cliente.DataDeNascimento | idade}}</p>
              <p class="card-text">Email: {{cliente.Email}}</p>
              <p class="card-text">Telefone: {{cliente.Telefone}}</p>
              <button class="btn btn-danger">Excluir</button>
              <button class="btn btn-secondary" data-bs-toggle="modal" data-bs-target="#exampleModal" ng-click="carregarModal(cliente.Id)">Editar</button>
            </div>
          </div>
        </div>
    </div>
    <!--Modal-->

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <h5 class="card-title">{{modal.Nome}}</h5>
        <input type="text" value="{{modal.Nome}}">
        <p class="card-text">Idade: {{modal.DataDeNascimento|idade}}</p>
        <p class="card-text">Email: {{modal.Email}}</p>
        <p class="card-text">Telefone: {{modal.Telefone}}</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>
</div>    
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
</body>
</html>
